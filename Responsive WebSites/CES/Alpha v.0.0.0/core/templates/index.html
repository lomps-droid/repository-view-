{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- ESTRUTURA GERAL -->
<!-- SLIDE -->
<div class="container-fluid p-3">
    <div id="carouselExampleIndicators" class="carousel slide w-100" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="{% static 'images/new_website.png'%}" alt="Segundo Slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="{% static 'images/promo_50.png'%}" alt="Segundo Slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="{% static 'images/nov_banner.png'%}" alt="Segundo Slide">
            </div>
        </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Próximo</span>
            </a>
    </div>
</div>
<!-- FIM SLIDE -->


<!-- -->

<hr>
<h3 class="text-center" style="font-family: 'Anton', sans-serif;">ÚLTIMAS NOTÍCIAS</h3>
<hr>
<!-- ÚLTIMOS EVENTOS -->

<div class="card-columns mx-auto w-50">
    {% for new in news|slice:":3" %}
    <div class="card">
        <img class="card-img-top" src="{{ new.imagem.url }}" alt="Imagem de capa do card">
        <div class="card-body">
            <p class="card-title" style="font-family: 'Teko', sans-serif;font-size: 19px;">{{ new.nome }}</p>
            <a href="{% url 'noticias' new.slug %}" class="btn btn-primary btn-sm" role="button" aria-pressed="true">Ler mais...</a>
            <!-- MODAL FIM-->
            <hr>
            <p class="card-text"><small class="text-muted">Postando em {{ new.criado|date:'d/m/Y' }}</small></p>
        </div>
    </div>
    {% endfor %}
</div>
<!-- FIM ÚLTIMOS EVENTOS -->
<!-- FIM ESTRUTURA GERAL -->
{% endblock %}
