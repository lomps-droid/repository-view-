{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- ESTRUTURA GERAL -->


<!-- FORMULÁRIO PARA CONTATO -->
<div class="alert alert-success" role="alert">
    <div class='container'>
        <h4 class="alert-heading">Contato</h4>
        <p>Entre em contato com nossa equipe, baixa preencher corretamente as informações que retornaremos o mais rápido póssivel!</p>
        <hr>
        <form action="{% url 'contato' %}" method="POST" class="form" autocomplete="off">
            {% csrf_token %}
            <div class="form-group">
                <label for="nome">Nome </label>
                <input name="nome" type="text" class="form-control" id="exampleFormControlInput1" required>
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Assunto</label>
                <input name="assunto" type="text" class="form-control" id="exampleFormControlInput1" required>
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Endereço de email</label>
                <input name="email" type="email" class="form-control" id="exampleFormControlInput1" placeholder="nome@exemplo.com" required>
                <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Mensagem</label>
                <textarea name="texto" class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
            </div>
            <hr>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
    </div>

<!-- FIM ESTRUTURA GERAL -->
{% endblock %}
