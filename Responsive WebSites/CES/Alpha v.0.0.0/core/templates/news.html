{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- ESTRUTURA GERAL -->


<!-- FORMULÁRIO PARA ADICIONAR NOTÍCIA -->
{% if user_type == 'True'%}
<div class="alert alert-success" role="alert">
    <div class='container'>
        <h4 class="alert-heading">Adicione uma Notícia</h4>
        <hr>
        <form action="{% url 'news' %}" method="POST" class="form" autocomplete="off" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="nome">Nome </label>
                <input name="nome" type="text" class="form-control" id="exampleFormControlInput1" required>
            </div>
            <hr>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Descrição</label>
                <textarea name="descricao" class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
            </div>
            <small class="form-text text-muted">A descrição suporta um máximo de 1000 caracteres</small>
            <hr>
            <!-- PARÁGRAFO -->
            <div class="form-group">
                <label for="exampleFormControlTextarea1">1º Parágrafo</label>
                <textarea name="texto" class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
            </div>
            <!-- IMAGEM PRINCIPAL -->
            <hr>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Imagem</label>
                <input name='imagem' type="file" class="form-control" d="exampleFormControlInput1" required>
            </div>
            <!-- GALERIA OPCIONAL -->
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Imagem 2</label>
                <input name='imagem_2' type="file" class="form-control" d="exampleFormControlInput1">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Imagem 3</label>
                <input name='imagem_3' type="file" class="form-control" d="exampleFormControlInput1">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Imagem 4</label>
                <input name='imagem_4' type="file" class="form-control" d="exampleFormControlInput1">
            </div>
            <!-- FIM GALERIA OPCIONAL -->
            <hr>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
    </div>
<!-- FIM ESTRUTURA GERAL -->
{% else %}
<h1> VOCÊ NÃO TEM PERMISSÃO PARA ACESSAR ESSA PÁGINA </h1>
{% endif %}
{% endblock %}
