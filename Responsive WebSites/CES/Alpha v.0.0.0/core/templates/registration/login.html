{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="alert alert-success" role="alert">
    <div class='container'>
        <h4 class="alert-heading">LOGIN</h4>
        <hr>
        <form method="POST" class="form" autocomplete="off">
            {% csrf_token %}

            <div class="form-group">
                <label for="username">Endereço de email</label>
                <input name="username" type="email" class="form-control" id="username" placeholder="nome@exemplo.com" required autofocus>
                <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input name="password" type="password" class="form-control" id="password" placeholder="Informe sua senha" required>
            </div>
            <hr>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
    </div>

{% endblock %}
